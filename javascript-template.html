<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Asteroids</title>
    <style></style>
</head>

<body>
  <canvas id='gameCanvas' width = '700' height = '500'></canvas>
  <script>
      const FPS = 30; //frames per second
      const FRICTION = 0.7; //friction coefficient of space
      const LASER_MAX = 10; //maximum number of lasers on screen at once
      const LASER_SPEED = 500; //speed of lasers in pixels per second
      const LASER_DIST = 0.6 //max distance laser can travel as fraction of screen width
      const LASER_EXPLODE_DUR = 0.1 //duration of lasers' explosion in seconds
      const ROIDS_JAG = .4; //jaggedness of the asteroids (0 = none, 1 = lots)
      const ROIDS_NUM = 3; //starting number of asteroids
      const ROIDS_SIZE = 100; //starting size of asteroids in pixels
      const ROIDS_SPEED = 50; //max starting speed of asteriods in pixels per second
      const ROIDS_VERT = 10; //average number of vertices on each asteroid
      const SHIP_SIZE = 30; //ship height in pixels
      const SHIP_THRUST = 5; //acceleration of ship in pixels per second per second
      const SHIP_EXPLODE_DUR = 0.3 //duration of ship's explosion
      const SHIP_INV_DUR = 3; //duration of ship's invisibility duration in seconds
      const SHIP_BLINK_DUR = .1; //duration of ship's blink during invisbility in seconds
      const TURN_SPEED = 360; //turn speed in degrees per second
      const SHOW_BOUNDING = false; // show or hide collision bounding
      const SHOW_CENTER_DOT = false; //show or hide ship's center dot
      /**@type {HTMLCanvasElement} */
      var canv = document.getElementById('gameCanvas');
      var ctx = canv.getContext('2d');

      //set up the spaceship object
      var ship = newShip()

      //set up asteroids
      var roids = [];
      createAsteroidBelt();

      //set up event handlers
      document.addEventListener('keydown', keyDown);
      document.addEventListener('keyup', keyUp);

      // set up the game loop
      setInterval(update, 1000 / FPS);

      function createAsteroidBelt(){
        roids = [];
        var x,y;
        for (var i = 0; i < ROIDS_NUM; i++){
          do{
            x = Math.floor(Math.random() * canv.width);
            y = Math.floor(Math.random() * canv.height);
          } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
          roids.push(newAsteroid(x,y, Math.ceil(ROIDS_SIZE / 2)));
        };
      };

      function destroyAsteroid(index){
        var x = roids[index].x;
        var y = roids[index].y;
        var r = roids[index].r;

        //split the asteroid in two if necessary
        if (r == Math.ceil(ROIDS_SIZE / 2)){
          roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
          roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
        } else if (r == Math.ceil(ROIDS_SIZE / 4)){
          roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
          roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
        }
        //destroy initial asteroid
        roids.splice(index, 1);
      }

      function distBetweenPoints(x1, y1, x2, y2){
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 -y1, 2))
      };

      function explodeShip(){
        ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
      }

      function keyDown(/** @type (KeyboardEvent) */ ev){
        switch(ev.keyCode){
          case 32: //space bar (shoot laser)
            shootLaser();
            break;
          case 37: //left arrow (rotate ship left)
            ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
            break;
          case 38: //up arrow (thrust ship)
            ship.thrusting = true;
            break;
          case 39: //right arrow (rotate ship right)
            ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
            break;
        };
      };

      function keyUp(/** @type (KeyboardEvent) */ ev){
        switch(ev.keyCode){
          case 32: //space bar (allow shooting again)
            ship.canShoot = true;
            break;
          case 37: //left arrow (stop rotate ship left)
            ship.rot = 0;
            break;
          case 38: //up arrow (stop thrust ship)
            ship.thrusting = false;
            break;
          case 39: //right arrow (stop rotate ship right)
            ship.rot = 0;
            break;
        };
      };

      function newAsteroid(x, y, r){
        var roid = {
          x: x,
          y: y,
          xv: Math.random() * ROIDS_SPEED / FPS * (Math.random() < .5 ? 1: -1),
          yv: Math.random() * ROIDS_SPEED / FPS * (Math.random() < .5 ? 1: -1),
          a: Math.random() * Math.PI * 2, //in radians
          r: r,
          offs: [],
          vert: Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2,
        };

        //create the vertex offsets array
        for(var i = 0; i < roid.vert; i++){
          roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
        };
        return roid
      };

      function newShip(){
        return {
          x: canv.width / 2,
          y: canv.height / 2,
          r: SHIP_SIZE / 2,
          a: 90 / 180 * Math.PI, //convert to radians
          blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
          blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
          canShoot: true,
          explode_time: 0,
          lasers: [],
          rot: 0,
          thrusting: false,
          thrust: {
            x: 0,
            y: 0,
          }
        };
      };

      function shootLaser(){
        //create the laser object
        if (ship.canShoot && ship.lasers.length < LASER_MAX){
          ship.lasers.push({ //from the nose of the ship
            x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
            y: ship.y -  4 / 3 * ship.r * Math.sin(ship.a),
            xv: LASER_SPEED * Math.cos(ship.a) / FPS,
            yv: -LASER_SPEED * Math.sin(ship.a) / FPS,
            dist: 0,
            explodeTime: 0,
          })
        }

        //prevent further shooting
        ship.canShoot = false;
      }

      function update() {
        var blinkOn = ship.blinkNum % 2 == 0;
        var exploding = ship.explodeTime > 0;

        // draw space
        ctx.fillStyle = 'black';
        ctx.fillRect(0,0, canv.width, canv.height);

        // draw the asteroids
        ctx.lineWidth = SHIP_SIZE / 20;
        var x, y, r, a, vert, offs;
        for (var i = 0; i < roids.length; i++){
          ctx.strokeStyle = 'slategrey';

          //get the asteroid properties
          x = roids[i].x;
          y = roids[i].y;
          r = roids[i].r;
          a = roids[i].a;
          vert = roids[i].vert;
          offs = roids[i].offs;

          //draw the path
          ctx.beginPath();
          ctx.moveTo(
            x + r * offs[0] * Math.cos(a),
            y + r * offs[0] * Math.sin(a),
          );

          //draw the polygon
          for (var j = 1; j < vert; j++){
            ctx.lineTo(
              x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
              y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert),
            );
          };
          ctx.closePath();
          ctx.stroke();

          //show asteroid's collision circle
          if (SHOW_BOUNDING){
            ctx.strokeStyle = 'lime';
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.stroke();
          };
        };

        // thrust the ship
        if (ship.thrusting){
          ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
          ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

          //draw the thruster
          if (!exploding && blinkOn) {
            ctx.fillStyle ='red';
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo( //rear left
              ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) + .5 * Math.sin(ship.a)),
              ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) - .5 * Math.cos(ship.a)),
            );
            ctx.lineTo( //rear center behind the ship
              ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
              ship.y + ship.r * 5 / 3 * Math.sin(ship.a),
            );
            ctx.lineTo( //rear right
              ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) - .5 * Math.sin(ship.a)),
              ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) + .5 * Math.cos(ship.a)),
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
          };
        } else {
          ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
          ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
        };

        //draw trianglular ship
        if (!exploding){
          if (blinkOn){
            ctx.strokeStyle = 'white';
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //nose of the ship
              ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
              ship.y -  4 / 3 * ship.r * Math.sin(ship.a),
            );
            ctx.lineTo( //rear left
              ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
              ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) - Math.cos(ship.a)),
            );
            ctx.lineTo( //rear right
              ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
              ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) + Math.cos(ship.a)),
            );
            ctx.closePath();
            ctx.stroke();
          }

          //handle blinking
          if (ship.blinkNum > 0){
              //reduce the blink time
              ship.blinkTime --;

              //reduce the blink num
              if (ship.blinkTime == 0){
                ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                ship.blinkNum--;
              }
          }
        } else {
          //draw the explosion
          ctx.fillStyle = 'darkred';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, 1.7 * ship.r, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = 'red';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, 1.4 * ship.r, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = 'orange';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, 1.1 * ship.r, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = 'yellow';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, 0.8 * ship.r, 0, Math.PI * 2, false);
          ctx.fill();
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, 0.5 * ship.r, 0, Math.PI * 2, false);
          ctx.fill();
        }

        //show ship's collision circle
        if (SHOW_BOUNDING){
          ctx.strokeStyle = 'lime';
          ctx.beginPath();
          ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
          ctx.stroke();
        }

        //show ship's center dot
        if (SHOW_CENTER_DOT){
          ctx.fillStyle = 'red';
          ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }

        //draw the lasers
        for (var i = 0; i < ship.lasers.length; i++){
          if (ship.lasers[i].explodeTime == 0){
            ctx.fillStyle = 'salmon';
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
            ctx.fill()
          } else {
            //draw the explosion
            ctx.fillStyle = 'orangered';
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * .75, 0, Math.PI * 2, false);
            ctx.fill()
            ctx.fillStyle = 'salmon';
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * .5, 0, Math.PI * 2, false);
            ctx.fill()
            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * .25, 0, Math.PI * 2, false);
            ctx.fill()

          }
        }

        //detect laser hit on asteroid
        var ax, ay, ar, lx, ly;
        for (var i = roids.length - 1; i >= 0; i--){
          //grab the asteroid properties
          ax = roids[i].x;
          ay = roids[i].y;
          ar = roids[i].r;

          //loop over the lasers
          for (var j = ship.lasers.length - 1; j >= 0; j--){
            //grab the laser properties
            lx = ship.lasers[j].x;
            ly = ship.lasers[j].y;

            //detect hits
            if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar){
              //destroy the asteroid and activate laser explosion
              destroyAsteroid(i);
              ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
              break;
            }

          }
        }

        //check for asteroid collisions
        if (!exploding){
          if (ship.blinkNum == 0){
            for (var i = 0; i < roids.length; i++){
              if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r){
                explodeShip();
                destroyAsteroid(i);
                break;
              }
            }
          }

          //rotate the ship
          ship.a += ship.rot;

          //move the ship
          ship.x += ship.thrust.x;
          ship.y += ship.thrust.y;
        } else {
          ship.explodeTime --;
          if (ship.explodeTime == 0){
            ship = newShip();
          };
        };

        //handle edge of screen
        if (ship.x < 0 - ship.r){
          ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r){
          ship.x = 0 - ship.r;
        };
        if (ship.y < 0 - ship.r){
          ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r){
          ship.y = 0 - ship.r;
        };

        //move the lasers
        for (var i = ship.lasers.length - 1; i >= 0; i--){
          //check distance travelled
          if (ship.lasers[i].dist > LASER_DIST * canv.width){
            ship.lasers.splice(i, 1);
            continue;
          }

          //handle the explosion
          if (ship.lasers[i].explodeTime > 0){
            ship.lasers[i].explodeTime--;

            //destroy the lasers after the duration is up
            if (ship.lasers[i].explodeTime == 0){
              ship.lasers.splice(i, 1);
              continue;
            }
          } else {
            //move the laser
            ship.lasers[i].x += ship.lasers[i].xv;
            ship.lasers[i].y += ship.lasers[i].yv;

            //calculate the distance travelled
            ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
          }


          //handle edge of screen
          if (ship.lasers[i].x < 0){
            ship.lasers[i].x = canv.width;
          } else if (ship.lasers[i].x > canv.width){
            ship.lasers[i].x = 0;
          }
          if (ship.lasers[i].y < 0){
            ship.lasers[i].y = canv.height;
          } else if (ship.lasers[i].y > canv.height){
            ship.lasers[i].y = 0;
          }

        }

        //move the asteroid
        for (var i = 0; i < roids.length; i++){
          roids[i].x += roids[i].xv;
          roids[i].y += roids[i].yv;

          //hands edge of screen
          if (roids[i].x < 0 - roids[i].r){
            roids[i].x = canv.width + roids[i].r;
          } else if (roids[i].x > canv.width + roids[i].r){
            roids[i].x = 0 - roids[i].r
          };
          if (roids[i].y < 0 - roids[i].r){
            roids[i].y = canv.height + roids[i].r;
          } else if (roids[i].y > canv.height + roids[i].r){
            roids[i].y = 0 - roids[i].r
          }
        }
      };
  </script>
</body>


</html>
